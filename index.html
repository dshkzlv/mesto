<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип проекта 'Место' Россия".>
  </header>  
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/сousteau.jpg" alt="Фото Жак-Ив Кусто.">
      <div class="profile__info"> 
        <div class="profile__title-btn"><h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск.">
            <div class="element__text">
              <h3 class="element__title">Карачаевск</h3>
              <div class="element__like_off" id="heart_1" onclick="changeLike(1)"></div>
          </div>
        </div> 
        <div class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус.">
            <div class="element__text">
              <h3 class="element__title">Гора Эльбрус</h3>
              <div class="element__like_off" id="heart_2" onclick="changeLike(2)"></div>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай.">
            <div class="element__text">
              <h3 class="element__title">Домбай</h3>
              <div class="element__like_off" id="heart_3" onclick="changeLike(3)"></div>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус.">
            <div class="element__text">
              <h3 class="element__title">Гора Эльбрус</h3>
              <div class="element__like_off" id="heart_4" onclick="changeLike(4)"></div>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай.">
            <div class="element__text">
              <h3 class="element__title">Домбай</h3>
              <div class="element__like_off" id="heart_5" onclick="changeLike(5)"></div>
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск.">
            <div class="element__text">
              <h3 class="element__title">Карачаевск</h3>
              <div class="element__like_off" id="heart_6" onclick="changeLike(6)"></div>
            </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__conteiner">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__btn-close" type="button"></button>
      <form action="#" name="user-data" class="popup__form">
        <input name="username" class="popup__input popup__input_edit_name" type="text" placeholder="Имя">
        <input name="description" class="popup__input popup__input_edit_description" type="text" placeholder="О себе">
        <button class="popup__btn-submit" type="submit" value="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script defer src="index.js"></script>
</body>
</html>
