<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип проекта 'Место' Россия".>
    <div class="header__line"></div>
  </header>  
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/сousteau.jpg" alt="Фото Жак-Ив Кусто.">
      <div class="profile__info"> 
        <div class="profile__title-btn"><h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск.">
            <div class="element__text">
              <h3 class="element__title">Карачаевск</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
          </div>
        </div> 
        <div class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус.">
            <div class="element__text">
              <h3 class="element__title">Гора Эльбрус</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай.">
            <div class="element__text">
              <h3 class="element__title">Домбай</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/elbrus.png" alt="Гора Эльбрус.">
            <div class="element__text">
              <h3 class="element__title">Гора Эльбрус</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/dombai.png" alt="Домбай.">
            <div class="element__text">
              <h3 class="element__title">Домбай</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
            </div>
        </div>
        <div class="element">
            <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск.">
            <div class="element__text">
              <h3 class="element__title">Карачаевск</h3>
              <img class="element__like" src="./images/like-off.svg" alt="Лайк.">
            </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
